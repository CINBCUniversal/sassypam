<!doctype html>
<html>
<head>
<title>SassyPam styleguide - <%= title %></title>

<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./public/sassypam.css">
<link rel="stylesheet" href="./normalize.css">
<link rel="stylesheet" href="./github.css">
<link rel="stylesheet" href="./styleguide.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.js"></script>
</head>
<body>
<nav class="global-header">
  <div class="wrap">
  <ul class="list-inline">
    <% @categories.each do |category, file_name| %>
    <li><a href="<%= file_name %>"><%= category %></a></li>
    <% end %>
  </ul>
</div>
</nav>

<section class="hologram-content">
  <div class="wrap">
    <div class="logo">
      <img src="img/sassy_pam.png">
    </div>
    <hr />
  <ul class="list-inline mbl">
    <% @blocks.each do |b| %>
    <li><a class="hologram-button" href="#<%= b[:name] %>"><%= b[:title] %></a></li>
    <% end %>
  </ul>
